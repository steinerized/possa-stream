<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

*{ box-sizing:border-box; }
html,body{
  height:100%; width:100%;
  margin:0; overflow:hidden;
  background:transparent;
}

body{
  font-family:'Roboto',sans-serif;
  font-weight:700;
  font-size: clamp(14px, 1.6vw, 20px); /* non schiaccia a 1000 */
  line-height: 1.35em;
  color:#fff;
  text-shadow:0 0 1px #000, 0 0 2px #000;
  position:relative;
}

/* PANEL */
#panel{
  position:absolute;
  inset:0;
  padding:12px;
  background:rgba(88,7,7,0.70);
  border-radius:14px;
}

/* BORDER */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  box-shadow:0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* GRID RESPONSIVE: prova a fare 4 colonne, ma se non c'è spazio va a 3/2 */
#grid{
  position:relative;
  z-index:1;
  height:100%;
  display:grid;

  /* CHIAVE: minmax -> se il container è stretto, le colonne vanno a capo */
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

  gap:12px;
  align-items:stretch;
}

/* COLONNA */
.col{
  min-width:0;
  display:flex;
  flex-direction:column;
  gap:10px;

  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,0.10);
  border:1px solid rgba(255,255,255,0.10);
}

/* HEADER (solo colonna 1) */
.header{
  font-family:'Anton',sans-serif;
  font-size: clamp(12px, 2.0vw, 24px);  /* ✅ si rimpicciolisce */
  letter-spacing: 1px;
  line-height: 1;                      /* ✅ evita “altezza” extra */

  background: linear-gradient(to bottom,
    rgba(255,255,255,0.95),
    rgba(240,240,240,0.95)
  );

  color:#831d1c;
  text-shadow:none;

  padding: 8px 10px;
  border-radius: 10px;
  text-align: center;
  position: relative;

  white-space: nowrap;                 /* ✅ MAI a capo */
}

.header::after{
  content:"";
  position:absolute;
  left:10%; right:10%;
  bottom:-3px;
  height:2px;
  background:linear-gradient(to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );
  border-radius:2px;
  opacity:.8;
}

/* ROW = FLEX (come vuoi tu) */
.row{
  display:flex;
  align-items:center;
  gap:10px;

  padding:10px 12px;
  border-radius:10px;
  background:rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.12);
  overflow:hidden;
}

.label{
  font-family:'Anton',sans-serif;
  letter-spacing:.5px;
  text-align:right;

  /* scala anche lei */
  font-size: clamp(12px, 1.6vw, 20px);
  line-height: 1.05;

  /* larghezza adattiva */
  flex: 0 0 clamp(110px, 34%, 190px);
  min-width: 100px;

  white-space: nowrap;   /* la label non va a capo */
}

.desc{
  flex:1 1 auto;
  min-width:0;

  /* scala anche la descrizione */
  font-size: clamp(12px, 1.4vw, 18px);
  line-height: 1.15;

  /* qui permettiamo a capo se serve (meglio che tagliare) */
  white-space: normal;
}
.desc::before{ content:"— "; opacity:.9; }

/* Colonna 4 vuota */
.empty{
  flex:1;
  border-radius:10px;
  background:rgba(0,0,0,0.08);
  border:1px dashed rgba(255,255,255,0.18);
}

/* Se diventa MOLTO stretto, riduci un pelo padding per non “impastare” */
@media (max-width: 900px){
  #panel{ padding:10px; }
  #grid{ gap:10px; }
  .col{ padding:9px; }
  .row{ padding:9px 10px; }
}
</style>
</head>

<body>
  <div id="panel">
    <div id="grid">

      <!-- COLONNA 1: header + 1 row -->
      <div class="col">
        <div class="header">Aumenta la durata della Live!</div>
        <div class="row">
          <div class="label">Follow</div>
          <div class="desc">+1 minuto di Live</div>
        </div>
      </div>

      <!-- COLONNA 2: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">ogni 1€ donato</div>
          <div class="desc"><i>+1 minuto di Live</i></div>
        </div>
        <div class="row">
          <div class="label">ogni 100 Bit</div>
          <div class="desc">+2 minuti di Live</div>
        </div>
      </div>

      <!-- COLONNA 3: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">Sub</div>
          <div class="desc">+5 minuti di Live</div>
        </div>
        <div class="row">
          <div class="label">Prime</div>
          <div class="desc">+5 minuti di Live</div>
        </div>
      </div>

      <!-- COLONNA 4: vuota -->
      <div class="col">
        <div class="empty"></div>
      </div>

    </div>
  </div>
</body>
</html>
