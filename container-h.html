<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

*{ box-sizing:border-box; }
html,body{
  height:100%; width:100%;
  margin:0; overflow:hidden;
  background:transparent;
}

body{
  font-family:'Roboto',sans-serif;
  font-weight:700;
  font-size: clamp(12px, 1.3vw, 18px); /* ↓ ridotto */
  line-height: 1.25em;
  color:#fff;
  text-shadow:0 0 1px #000, 0 0 2px #000;
  position:relative;
}

/* PANEL */
#panel{
  position:absolute;
  inset:0;
  padding:12px;
  background:rgba(88,7,7,0.70);
  border-radius:14px;
}

/* BORDER */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  box-shadow:0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* GRID RESPONSIVE */
#grid{
  position:relative;
  z-index:1;
  height:100%;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap:12px;
  align-items:stretch;
}

/* COLONNA */
.col{
  min-width:0;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,0.10);
  border:1px solid rgba(255,255,255,0.10);
}

/* HEADER */
.header{
  font-family:'Anton',sans-serif;
  font-size: clamp(10px, 1.6vw, 20px); /* ↓ ridotto */
  letter-spacing:1px;
  line-height: 1;                      /* ✅ 1 riga pulita */
  white-space: nowrap;                 /* ✅ mai a capo */

  background:linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
  color:#831d1c;
  text-shadow:none;

  padding:8px 10px;
  border-radius:10px;
  text-align:center;
  position:relative;
}

.header::after{
  content:"";
  position:absolute;
  left:10%; right:10%;
  bottom:-3px;
  height:2px;
  background:linear-gradient(to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );
  border-radius:2px;
  opacity:.8;
}

/* ROW = FLEX */
.row{
  display:flex;
  align-items:center;
  gap:10px;

  padding: 8px 10px; /* ↓ padding ridotto */
  border-radius:10px;
  background:rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.12);
  overflow:hidden;
}

/* LABEL */
.label{
  font-family:'Anton',sans-serif;
  letter-spacing:.5px;
  text-align:right;

  font-size: clamp(11px, 1.3vw, 17px); /* ↓ ridotto */
  line-height: 1.05;

  flex: 0 0 clamp(100px, 32%, 170px);  /* ↓ più compatto */
  min-width: 92px;

  white-space:nowrap;
}

/* DESC */
.desc{
  flex:1 1 auto;
  min-width:0;

  font-size: clamp(11px, 1.2vw, 16px); /* ↓ ridotto */
  line-height: 1.15;

  white-space: normal; /* va a capo solo se serve */
}

.desc::before{ content:"— "; opacity:.9; }

/* Colonna 4 vuota */
.empty{
  flex:1;
  border-radius:10px;
  background:rgba(0,0,0,0.08);
  border:1px dashed rgba(255,255,255,0.18);
}

/* un filo più compatto sotto i 900px */
@media (max-width: 900px){
  #panel{ padding:10px; }
  #grid{ gap:10px; }
  .col{ padding:9px; }
}
</style>
</head>

<body>
  <div id="panel">
    <div id="grid">

      <!-- COLONNA 1: header + 1 row -->
      <div class="col">
        <div class="header">AUMENTA DURATA DELLA LIVE!</div>
        <div class="row">
          <div class="label">Follow</div>
          <div class="desc">+1' di Live</div>
        </div>
      </div>

      <!-- COLONNA 2: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">x1€ donato</div>
          <div class="desc">+1' di Live</div>
        </div>
        <div class="row">
          <div class="label">x100 Bit</div>
          <div class="desc">+2' di Live</div>
        </div>
      </div>

      <!-- COLONNA 3: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">Sub</div>
          <div class="desc">+5' di Live</div>
        </div>
        <div class="row">
          <div class="label">Prime</div>
          <div class="desc">+5' di Live</div>
        </div>
      </div>

      <!-- COLONNA 4: vuota -->
      <div class="col">
        <div class="empty"></div>
      </div>

    </div>
  </div>
</body>
</html>
