<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

*{ box-sizing:border-box; }
html,body{
  height:100%; width:100%;
  margin:0; overflow:hidden;
  background:transparent;
}
body{
  font-family:'Roboto',sans-serif;
  font-weight:700;
  font-size:20px;
  line-height:1.5em;
  color:#fff;
  text-shadow:0 0 1px #000, 0 0 2px #000;
  position:relative;
}

/* PANEL */
#panel{
  position:absolute;
  inset:0;
  padding:12px;
  background:rgba(88,7,7,0.70);
  border-radius:14px;
}

/* BORDER */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  box-shadow:0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* GRID 4 COLONNE */
#grid{
  position:relative;
  z-index:1;
  height:100%;
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:12px;
  align-items:stretch;
}

/* COLONNA (card interna) */
.col{
  min-width:0;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(0,0,0,0.10);
  border:1px solid rgba(255,255,255,0.10);
}

/* HEADER (solo colonna 1) */
.header{
  font-family:'Anton',sans-serif;
  font-size:1.15em;
  letter-spacing:1px;
  background:linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
  color:#831d1c;
  text-shadow:none;
  padding:8px 10px;
  border-radius:10px;
  text-align:center;
  position:relative;
}

.header::after{
  content:"";
  position:absolute;
  left:10%; right:10%;
  bottom:-3px;
  height:2px;
  background:linear-gradient(to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );
  border-radius:2px;
  opacity:.8;
}

/* ROW (stile “bits container”) */
.row{
  display:grid;
  grid-template-columns: 160px 1fr; /* colonna label stabile */
  align-items:center;
  column-gap:10px;

  padding:10px 12px;
  border-radius:10px;
  background:rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.12);
  overflow:hidden;
}
.label{
  text-align:right;
  font-family:'Anton',sans-serif;
  font-size:1.05em;
  letter-spacing:.5px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.desc{
  font-size:0.92em;
  min-width:0;
}
.desc::before{ content:"— "; opacity:.9; }

/* Colonna 4 vuota: solo “vuoto bello” */
.empty{
  flex:1;
  border-radius:10px;
  background:rgba(0,0,0,0.08);
  border:1px dashed rgba(255,255,255,0.18);
}

/* Responsive: se si stringe troppo, riduci la label */
@media (max-width: 900px){
  body{ font-size:18px; }
  .row{ grid-template-columns: 130px 1fr; }
}
</style>
</head>

<body>
  <div id="panel">
    <div id="grid">

      <!-- COLONNA 1: header + 1 row -->
      <div class="col">
        <div class="header">Aumenta la durata della Live!</div>
        <div class="row">
          <div class="label">Follow</div>
          <div class="desc">+1 minuto di Live</div>
        </div>
      </div>

      <!-- COLONNA 2: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">ogni 1€ donato</div>
          <div class="desc"><i>+1 minuto di Live</i></div>
        </div>
        <div class="row">
          <div class="label">ogni 100 Bit</div>
          <div class="desc">+2 minuti di Live</div>
        </div>
      </div>

      <!-- COLONNA 3: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">Sub normale</div>
          <div class="desc"><i>+5 minuti di Live</i></div>
        </div>
        <div class="row">
          <div class="label">Sub con Prime</div>
          <div class="desc"><i>+5 minuti di Live</i></div>
        </div>
      </div>

      <!-- COLONNA 4: vuota -->
      <div class="col">
        <div class="empty"></div>
      </div>

    </div>
  </div>
</body>
</html>
