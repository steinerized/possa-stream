<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

*{ box-sizing:border-box; }
html,body{
  height:100%; width:100%;
  margin:0; overflow:hidden;
  background:transparent;
}

body{
  font-family:'Roboto',sans-serif;
  font-weight:700;

  /* +2px rispetto a prima */
  font-size: clamp(14px, 1.3vw, 20px);

  line-height: 1.25em;
  color:#fff;
  text-shadow:0 0 1px #000, 0 0 2px #000;
  position:relative;
}

/* PANEL */
#panel{
  position:absolute;
  inset:0;
  padding:12px;
  background:rgba(88,7,7,0.70);
  border-radius:14px;
}

/* BORDER */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  box-shadow:0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* GRID RESPONSIVE */
#grid{
  position:relative;
  z-index:1;
  height:100%;
  display:grid;

  /* 4 colonne quando c'è spazio, altrimenti va a capo */
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

  /* ↓ spazi ridotti tra colonne/box */
  gap:8px;

  align-items:stretch;
}

/* COLONNE: tolto riquadro scuro attorno */
.col{
  min-width:0;
  display:flex;
  flex-direction:column;

  /* ↓ spazi ridotti interni */
  gap:8px;

  padding:0;                 /* niente “card” */
  background:transparent;     /* niente granata scuro */
  border:none;
  border-radius:0;
}

/* HEADER: resta “badge” chiaro */
.header{
  font-family:'Anton',sans-serif;

  /* +2px rispetto a prima */
  font-size: clamp(12px, 1.6vw, 22px);

  letter-spacing:1px;
  line-height: 1;
  white-space: nowrap;

  background:linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
  color:#831d1c;
  text-shadow:none;

  padding:8px 10px;
  border-radius:10px;
  text-align:center;
  position:relative;
}

.header::after{
  content:"";
  position:absolute;
  left:10%; right:10%;
  bottom:-3px;
  height:2px;
  background:linear-gradient(to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );
  border-radius:2px;
  opacity:.8;
}

/* ROW: tolto riquadro/scuro/bordo intorno alle scritte */
.row{
  display:flex;
  align-items:center;

  /* ↓ più compatto */
  gap:8px;
  padding:0;

  background:transparent;
  border:none;
  border-radius:0;
}

/* LABEL */
.label{
  font-family:'Anton',sans-serif;
  letter-spacing:.5px;
  text-align:right;

  /* +2px rispetto a prima */
  font-size: clamp(13px, 1.3vw, 19px);

  line-height: 1.05;

  flex: 0 0 clamp(110px, 32%, 180px);
  min-width: 100px;

  white-space:nowrap;
}

/* DESC */
.desc{
  flex:1 1 auto;
  min-width:0;

  /* +2px rispetto a prima */
  font-size: clamp(13px, 1.2vw, 18px);

  line-height: 1.15;
  white-space: normal;
}

.desc::before{ content:"— "; opacity:.9; }

/* Colonna 4 vuota: proprio vuota */
.empty{
  flex:1;
}

/* un filo più compatto sotto i 900px */
@media (max-width: 900px){
  #panel{ padding:10px; }
  #grid{ gap:8px; }
}
</style>
</head>

<body>
  <div id="panel">
    <div id="grid">

      <!-- COLONNA 1: header + 1 row -->
      <div class="col">
        <div class="header">Aumenta la durata della Live!</div>
      </div>

      <!-- COLONNA 2: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">Follow</div>
          <div class="desc">+1 minuto di Live</div>
        </div>
        <div class="row">
          <div class="label">ogni 1€ donato</div>
          <div class="desc"><i>+1 minuto di Live</i></div>
        </div>
      </div>

      <!-- COLONNA 3: 2 row -->
      <div class="col">
        <div class="row">
          <div class="label">ogni 100 Bit</div>
          <div class="desc">+2 minuti di Live</div>
        </div>
        <div class="row">
          <div class="label">Sub/Prima</div>
          <div class="desc"><i>+5 minuti di Live</i></div>
        </div>
      </div>

      <!-- COLONNA 4: vuota -->
      <div class="col">
        <div class="empty"></div>
      </div>

    </div>
  </div>
</body>
</html>
