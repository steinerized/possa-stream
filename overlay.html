<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Overlay Frame</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

#overlay{
  width:1920px;
  height:1080px;
  position:relative;
  overflow:hidden;
}

/* sfondo gradiente + pattern */
#background{
  position:absolute;
  inset:0;
}

#background::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(
    90deg,
    #380303 0%,
    #530707 50%,
    #380303 100%
  );
}

#background::after{
  content:"";
  position:absolute;
  inset:0;

  background: repeating-linear-gradient(
    -35deg,
    #ffffff 0px,
    #ffffff 10px,
    transparent 10px,
    transparent 20px
  );

  mix-blend-mode: overlay;
  opacity:0.20;
}

/* BUCO */
#hole{
  position:absolute;

  width:1411px;
  height:874px;

  left:50%;
  transform:translateX(-50%);
  bottom:55px;

  background:transparent;   /* niente bianco */

  border-radius:2px;

  /* bordo sottilissimo e stacco */
  box-shadow:
    inset 0 0 0 3px rgba(255,255,255,0.9),
    inset 0 2px 8px rgba(0,0,0,.25);
}
</style>
</head>

<body>
<div id="overlay">
  <div id="background"></div>
  <div id="hole"></div>
</div>
</body>
</html>
