<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
<title>Overlay (no mask)</title>

<style>
  html, body { margin:0; padding:0; background:transparent; }

  :root{
    --W: 1920px;
    --H: 1080px;

    --holeW: 1411px;
    --holeH: 874px;

    --holeL: 55px;  /* sinistra */
    --holeB: 89px;  /* basso */
    --holeT: calc(var(--H) - var(--holeB) - var(--holeH));
    --holeR: calc(var(--W) - var(--holeL) - var(--holeW));

    /* sfondo */
    --bg:
      repeating-linear-gradient(-35deg,
        rgba(255,255,255,0.08) 0px,
        rgba(255,255,255,0.08) 10px,
        transparent 10px,
        transparent 20px
      ),
      linear-gradient(90deg, #380303 0%, #530707 50%, #380303 100%);
  }

  #overlay{
    width: var(--W);
    height: var(--H);
    position: relative;
    overflow: hidden;
    background: transparent; /* fondamentale */
  }

  .panel{
    position:absolute;
    background-image: var(--bg);
    background-size: var(--W) var(--H);  /* importantissimo: allinea tutto */
    background-repeat: no-repeat;
  }

  /* TOP */
  .top{
    left:0; top:0;
    width: var(--W);
    height: var(--holeT);
    background-position: 0px 0px;
  }

  /* BOTTOM */
  .bottom{
    left:0; bottom:0;
    width: var(--W);
    height: var(--holeB);
    background-position: 0px calc(-1 * (var(--H) - var(--holeB)));
  }

  /* LEFT */
  .left{
    left:0; top: var(--holeT);
    width: var(--holeL);
    height: var(--holeH);
    background-position: 0px calc(-1 * var(--holeT));
  }

  /* RIGHT */
  .right{
    left: calc(var(--holeL) + var(--holeW));
    top: var(--holeT);
    width: var(--holeR);
    height: var(--holeH);
    background-position: calc(-1 * (var(--holeL) + var(--holeW))) calc(-1 * var(--holeT));
  }

  /* (opzionale) bordino sottilissimo attorno al buco, senza riempire il centro */
  .hole-outline{
    position:absolute;
    left: var(--holeL);
    top: var(--holeT);
    width: var(--holeW);
    height: var(--holeH);
    pointer-events:none;
    box-shadow:
      0 0 0 3px rgba(255,255,255,0.95) inset,
      0 10px 25px rgba(0,0,0,0.35);
    border-radius: 2px;
    background: transparent;
  }
</style>
</head>

<body>
  <div id="overlay">
    <div class="panel top"></div>
    <div class="panel left"></div>
    <div class="panel right"></div>
    <div class="panel bottom"></div>

    <div class="hole-outline"></div>
    <!-- Il buco NON ESISTE come elemento: Ã¨ semplicemente spazio vuoto trasparente -->
  </div>
</body>
</html>
