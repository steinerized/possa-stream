<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Overlay con buco reale</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

#overlay{
  width:1920px;
  height:1080px;
  position:relative;
  overflow:hidden;
}

/* SFONDO con buco reale */
#background{
  position:absolute;
  inset:0;

  /* gradiente */
  background:
    repeating-linear-gradient(
      -35deg,
      rgba(255,255,255,0.08) 0px,
      rgba(255,255,255,0.08) 10px,
      transparent 10px,
      transparent 20px
    ),
    linear-gradient(
      90deg,
      #380303 0%,
      #530707 50%,
      #380303 100%
    );

  /* MASCHERA che crea il buco */
  -webkit-mask:
    linear-gradient(#000 0 0),
    linear-gradient(#000 0 0);

  -webkit-mask-composite: xor;
  mask-composite: exclude;

  /* posizione del buco */
  mask:
    linear-gradient(#000 0 0) top left / 100% 100% no-repeat,
    linear-gradient(#000 0 0) 
      left 55px bottom 89px / 1411px 874px no-repeat;

  mask-composite: exclude;
}
</style>
</head>

<body>
<div id="overlay">
  <div id="background"></div>
</div>
</body>
</html>
