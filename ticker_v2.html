<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Static Social Line (Font Awesome)</title>

  <!-- Google Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome (SELF-HOST)
       Metti nella repo:
       - /css/all.min.css
       - /webfonts/*   (tutti i file)
  -->
  <link rel="stylesheet" href="./css/all.min.css">

  <style>
    :root{
      --w: 1920px;
      --h: 100px;

      --padL: 24px;

      --textColor: #FAFAFA;
      --fontFamily: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      --fontSize: 42px;

      --shadowColor: rgba(0,0,0,.85);
      --shadowBlur: 6px;
      --shadowY: 2px;

      --iconSize: 30px;     /* dimensione loghi */
      --iconBaseline: 2px;  /* micro-allineamento verticale */
      --sepOpacity: .9;
      --dashOpacity: .75;

      --gap: 10px;
    }

    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      background: transparent;
      overflow:hidden;
    }

    #wrap{
      width: var(--w);
      height: var(--h);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-left: var(--padL);
      color: var(--textColor);
      font-family: var(--fontFamily);
      font-size: var(--fontSize);
      line-height: 1;
      white-space: nowrap;

      text-shadow: 0 var(--shadowY) var(--shadowBlur) var(--shadowColor);
    }

    .sep{
      opacity: var(--sepOpacity);
      margin: 0 var(--gap);
    }

    .dash{
      opacity: var(--dashOpacity);
      margin: 0 14px;
    }

    .social{
      display:inline-flex;
      align-items:center;
      gap: 10px;
    }

    .brand{
      display:inline-flex;
      align-items:center;
      gap: 10px;
    }

    .brand i{
      font-size: var(--iconSize);
      transform: translateY(var(--iconBaseline));
      filter: drop-shadow(0 var(--shadowY) var(--shadowBlur) var(--shadowColor));
    }

    .label{ display:none; }

    .lead{
      font-family: 'Anton', var(--fontFamily);
      font-weight: 400;
      letter-spacing: .2px;
    }

    .body{
      font-family: var(--fontFamily);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="wrap" class="body" aria-label="Call to action con social">
    <span>Scrivi <span class="lead">!sub</span> o <span class="lead">!prime</span> per evitare le pubblicit√†</span>
    <span class="sep">|</span>
    <span class="lead">@MatteoTorinoFC</span>
    
    <span class="dash">-</span>

    <span class="social" aria-label="Social links (icone)">
      <span class="brand" title="Facebook" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i><span class="label">Facebook</span>
      </span>

      <span class="brand" title="Instagram" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i><span class="label">Instagram</span>
      </span>

      <span class="brand" title="YouTube" aria-label="YouTube">
        <i class="fa-brands fa-youtube"></i><span class="label">YouTube</span>
      </span>

      <span class="brand" title="TikTok" aria-label="TikTok">
        <i class="fa-brands fa-tiktok"></i><span class="label">TikTok</span>
      </span>

      <span class="brand" title="X" aria-label="X">
        <i class="fa-brands fa-x-twitter"></i><span class="label">X</span>
      </span>

      <span class="brand" title="Twitch" aria-label="Twitch">
        <i class="fa-brands fa-twitch"></i><span class="label">Twitch</span>
      </span>

      <span class="brand" title="Spotify" aria-label="Spotify">
        <i class="fa-brands fa-spotify"></i><span class="label">Spotify</span>
      </span>
    </span>
  </div>
</body>
</html>
