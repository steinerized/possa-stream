<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

* { box-sizing: border-box; }

html, body {
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  background: transparent !important;
  overflow:hidden;
}

/* OVERLAY */
#overlay{
  position:relative;
  width:100%;
  height:100%;
}

/* PANEL */
#score{
  position:absolute;
  inset:0;
  padding:12px;

  background: rgba(88,7,7,0.70);
  border-radius:14px;

  display:flex;
  flex-direction:column;
  gap:10px;

  font-family:"Anton", sans-serif;
  color:#fff;
  text-shadow: 0 0 1px #000, 0 0 2px #000;
}

/* bordo */
#score::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;

  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );

  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;

  box-shadow: 0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

#score > * {
  position:relative;
  z-index:1;
}

/* HEADER */
#comp{
  font-size:1.3em;
  letter-spacing:1px;
  text-transform: uppercase;

  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.95),
    rgba(240,240,240,0.95)
  );

  color:#831d1c;
  text-shadow:none;

  padding:6px 10px;
  border-radius:8px;
  text-align:center;
}

/* RISULTATO */
#line{
  font-size: clamp(36px, 7vw, 60px);
  font-weight:700;
  text-align:center;

  padding:8px 10px;
  border-radius:10px;

  background: rgba(0,0,0,0.15);
  border:1px solid rgba(255,255,255,0.12);
}

/* RIGA SOTTO */
#line2{
  font-size: clamp(18px, 3vw, 26px);
  text-align:center;
}

/* LIVE */
@keyframes liveGlow {
  0%   { opacity:1; }
  50%  { opacity:0.55; }
  100% { opacity:1; }
}

#score[data-mode="LIVE"] #comp{
  animation: liveGlow 1.6s ease-in-out infinite;
}

/* NEXT: solo risultato */
#score[data-mode="NEXT"] #comp,
#score[data-mode="NEXT"] #line2{
  display:none;
}

/* ERROR */
#score[data-mode="ERROR"]{
  opacity:0.7;
}
  </style>
</head>

<body>
  <div id="overlay">
    <div id="score">
      <div id="comp"></div>
      <div id="line"></div>
      <div id="line2"></div>
    </div>
  </div>

  <script src="score.js?v=1000"></script>
</body>
</html>
