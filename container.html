<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />

<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

* { box-sizing: border-box; }

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  overflow: hidden;
  background: transparent;
}

body{
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 20px;
  line-height: 1.5em;
  color: #fff;
  text-shadow: 0 0 1px #000, 0 0 2px #000;

  /* IMPORTANTISSIMO: stabilizza il container assoluto */
  position: relative;
}

/* CONTENITORE */
#log{
  position: absolute;
  inset: 0;

  padding: 12px;
  background: rgba(88,7,7,0.70);
  border-radius: 14px;

  display: flex;
  flex-direction: column;

  /* per ancorare correttamente ::before */
  position: absolute;
}

/* BORDO */
#log::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );

  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;

  box-shadow: 0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* HEADER */
#header{
  font-family:'Anton', sans-serif;
  font-size: 1.35em;
  letter-spacing: 1px;
  text-transform: uppercase;

  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.95),
    rgba(240,240,240,0.95)
  );

  color:#831d1c;
  text-shadow:none;

  padding: 8px 12px;
  margin: 0 0 10px 0;
  border-radius: 10px;
  text-align:center;
  position:relative;

  /* assicura che stia sopra eventuali overlay */
  z-index: 1;
}

#header::after{
  content:"";
  position:absolute;
  left:10%;
  right:10%;
  bottom:-3px;
  height:2px;

  background: linear-gradient(
    to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );

  border-radius:2px;
  opacity:.8;
}

/* LISTA */
#inner{
  display:flex;
  flex-direction:column;
  gap:10px;

  /* evita che contenuti “spingano” fuori */
  min-height: 0;
  z-index: 1;
}

/* RIGHE */
.row{
  display:grid;

  /* PRIMA COLONNA AUTO (non più 52px), seconda prende il resto */
  grid-template-columns: max-content 1fr;

  align-items:center;
  column-gap: 10px;

  padding: 10px 12px;
  border-radius: 10px;

  background: rgba(0,0,0,0.15);
  border: 1px solid rgba(255,255,255,0.12);

  /* stabilità visiva */
  overflow: hidden;
}

/* sinistra: etichetta */
.amount{
  text-align:right;
  font-family:'Anton', sans-serif;
  font-size: 1.10em;
  letter-spacing:.5px;

  /* NON andare a capo nella colonna sinistra */
  white-space: nowrap;

  /* se la label è troppo lunga, la tronchiamo con ellissi */
  max-width: 220px;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* destra: descrizione */
.desc{
  font-size: 0.95em;
  min-width: 0; /* fondamentale per text-overflow corretti in grid */
}

.desc::before{
  content:"— ";
  opacity:.9;
}

/* piccolo tweak per container piccoli */
@media (max-width: 420px){
  body{ font-size: 18px; }
  .amount{ max-width: 170px; }
}
</style>
</head>

<body>
  <div id="log">
    <div id="header">Aumenta la durata della Live!</div>

    <div id="inner">
      <div class="bits-row">
        <div class="amount">Follow</div>
        <div class="desc">+1 minuto di Live</div>
      </div>

      <div class="row">
        <div class="amount">ogni 1€ donato</div>
        <div class="desc">+1 minuto di Live</div>
      </div>

      <div class="row">
        <div class="amount">ogni 100 Bit</div>
        <div class="desc">+2 minuti di Live</div>
      </div>

      <div class="bits-row">
        <div class="amount">Sub</div>
        <div class="desc">+5 Minuti di Live</div>
      </div>
    </div>
  </div>
</body>
</html>
