<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Riquadro Vuoto (Responsive)</title>
  <style>
    :root{
      --r: 14px;                        /* raggio angoli */
      --bg: rgba(10,10,10,0.90);        /* sfondo */
      --borderPad: 2px;                 /* spessore bordo */
    }

    *{ box-sizing:border-box; }
    html, body{
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      background: transparent;
    }

    /* Il riquadro prende SEMPRE la dimensione del container */
    .panel{
      width:100%;
      height:100%;
      border-radius: var(--r);
      background: var(--bg);
      position:relative;
      overflow:hidden;
    }

    /* bordo soft (leggermente sfumato) */
    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--r);
      padding: var(--borderPad);
      background: linear-gradient(135deg,
        rgba(255,255,255,0.95),
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.75)
      );
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }

    /* glow/ombra esterna */
    .panel::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius: calc(var(--r) + 10px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.10),
        0 10px 30px rgba(0,0,0,0.35);
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="panel"></div>
</body>
</html>
