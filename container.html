<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />

<style>
@import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@700&display=swap);

* { box-sizing: border-box; }

html, body {
  height: 100%;
  width: 100%;
  margin: 0;
  overflow: hidden;
  background: transparent;
}

body{
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 20px;
  line-height: 1.5em;
  color: #fff;
  text-shadow: 0 0 1px #000, 0 0 2px #000;
  position: relative;
}

/* CONTENITORE */
#panel{
  position: absolute;
  inset: 0;

  padding: 12px;
  background: rgba(88,7,7,0.70);
  border-radius: 14px;

  display: flex;
  flex-direction: column;
}

/* BORDO */
#panel::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.95),
    rgba(255,255,255,0.45),
    rgba(255,255,255,0.95)
  );

  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;

  box-shadow: 0 0 12px rgba(255,255,255,0.25);
  pointer-events:none;
}

/* HEADER */
#header{
  font-family:'Anton', sans-serif;
  font-size: 1.35em;
  letter-spacing: 1px;

  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.95),
    rgba(240,240,240,0.95)
  );

  color:#831d1c;
  text-shadow:none;

  padding: 8px 12px;
  margin: 0 0 10px 0;
  border-radius: 10px;
  text-align:center;
  position:relative;
  z-index: 1;
}

#header::after{
  content:"";
  position:absolute;
  left:10%;
  right:10%;
  bottom:-3px;
  height:2px;

  background: linear-gradient(
    to right,
    rgba(255,255,255,0),
    rgba(255,255,255,0.9),
    rgba(255,255,255,0)
  );

  border-radius:2px;
  opacity:.8;
}

/* LISTA */
#list{
  display:flex;
  flex-direction:column;
  gap:10px;
  min-height: 0;
  z-index: 1;
}

/* RIGHE */
.row{
  display:grid;

  /* colonna sinistra uniforme per tutte le righe */
  grid-template-columns: minmax(140px, 220px) 1fr;

  align-items:center;
  column-gap: 10px;

  padding: 10px 12px;
  border-radius: 10px;

  background: rgba(0,0,0,0.15);
  border: 1px solid rgba(255,255,255,0.12);
  overflow: hidden;
}

/* sinistra */
.label{
  text-align:right;
  font-family:'Anton', sans-serif;
  font-size: 1.10em;
  letter-spacing:.5px;

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* destra */
.desc{
  font-size: 0.95em;
  min-width: 0;
}

.desc::before{
  content:"— ";
  opacity:.9;
}

/* tweak per container piccoli */
@media (max-width: 420px){
  body{ font-size: 18px; }
  .row{ grid-template-columns: minmax(120px, 180px) 1fr; }
}
</style>
</head>

<body>
  <div id="panel">
    <div id="header">Aumenta la durata della Live!</div>

    <div id="list">
      <div class="row">
        <div class="label">Follow</div>
        <div class="desc">+1 minuto di Live</div>
      </div>

      <div class="row">
        <div class="label">ogni 1€ donato</div>
        <div class="desc"><i>+1 minuto di Live</i></div>
      </div>

      <div class="row">
        <div class="label">ogni 100 Bit</div>
        <div class="desc">+2 minuti di Live</div>
      </div>

      <div class="row">
        <div class="label">Sub</div>
        <div class="desc"><i>+5 Minuti di Live</i></div>
      </div>
    </div>
  </div>
</body>
</html>
