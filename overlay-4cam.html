<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Overlay 4 Cam</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

/* PARAMETRI */
:root{
  --W:1920px;
  --H:1080px;

  --holeW:1411px;
  --holeH:874px;

  --holeL:55px;
  --holeB:89px;

  --divider:30px;
  --stroke:3px;

  --lineColor:rgba(255,255,255,0.95);
}

/* coordinate calcolate */
:root{
  --holeT: calc(var(--H) - var(--holeH) - var(--holeB));
  --holeR: calc(var(--W) - var(--holeW) - var(--holeL));
}

#overlay{
  width:var(--W);
  height:var(--H);
  position:relative;
  overflow:hidden;
}

/* SFONDO */
.panel{
  position:absolute;
  z-index:1;

  background-image:
    repeating-linear-gradient(
      -35deg,
      rgba(255,255,255,0.08) 0px,
      rgba(255,255,255,0.08) 10px,
      transparent 10px,
      transparent 20px
    ),
    linear-gradient(
      90deg,
      #380303 0%,
      #530707 50%,
      #380303 100%
    );

  background-size:1920px 1080px;
}

/* pannelli attorno al buco */
.top{ left:0; top:0; width:1920px; height:var(--holeT); }
.bottom{ left:0; bottom:0; width:1920px; height:var(--holeB); }
.left{ left:0; top:var(--holeT); width:var(--holeL); height:var(--holeH); }
.right{ left:calc(var(--holeL) + var(--holeW)); top:var(--holeT); width:var(--holeR); height:var(--holeH); }

/* CROCE (sotto il bordo) */
#cross{
  position:absolute;
  left:var(--holeL);
  bottom:var(--holeB);
  width:var(--holeW);
  height:var(--holeH);
  pointer-events:none;
  z-index:2;

  filter: drop-shadow(0 0 8px rgba(0,0,0,.35));
}

/* barra verticale */
#cross::before{
  content:"";
  position:absolute;

  top:var(--stroke);
  bottom:var(--stroke);

  width:var(--divider);
  left: calc(50% - (var(--divider) / 2));

  background: linear-gradient(
    180deg,
    #831d1c 0%,
    #5f0a0a 100%
  );

  box-shadow: 0 0 0 var(--stroke) var(--lineColor) inset;
}

/* barra orizzontale */
#cross::after{
  content:"";
  position:absolute;

  left:var(--stroke);
  right:var(--stroke);

  height:var(--divider);
  top: calc(50% - (var(--divider) / 2));

  background: linear-gradient(
    180deg,
    #831d1c 0%,
    #5f0a0a 100%
  );

  box-shadow: 0 0 0 var(--stroke) var(--lineColor) inset;
}

/* BORDO DEL BUCO (sopra tutto) */
#outline{
  position:absolute;
  left:var(--holeL);
  bottom:var(--holeB);
  width:var(--holeW);
  height:var(--holeH);
  pointer-events:none;
  z-index:3;

  box-shadow:
    0 0 0 var(--stroke) var(--lineColor) inset,
    0 10px 25px rgba(0,0,0,0.35);

  border-radius:2px;
}
</style>
</head>

<body>
<div id="overlay">

  <div class="panel top"></div>
  <div class="panel left"></div>
  <div class="panel right"></div>
  <div class="panel bottom"></div>

  <div id="cross"></div>
  <div id="outline"></div>

</div>
</body>
</html>
