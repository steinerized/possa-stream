<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Overlay 4 Cam</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

:root{
  --W:1920px;
  --H:1080px;

  --holeW:1411px;
  --holeH:874px;

  --holeL:55px;
  --holeB:89px;

  --divider:30px;

  --lineColor:rgba(255,255,255,0.95);
}

/* coordinate */
:root{
  --holeT: calc(var(--H) - var(--holeH) - var(--holeB));
  --holeR: calc(var(--W) - var(--holeW) - var(--holeL));
}

#overlay{
  width:var(--W);
  height:var(--H);
  position:relative;
  overflow:hidden;
}

/* sfondo */
.panel{
  position:absolute;
  background-image:
    repeating-linear-gradient(
      -35deg,
      rgba(255,255,255,0.08) 0px,
      rgba(255,255,255,0.08) 10px,
      transparent 10px,
      transparent 20px
    ),
    linear-gradient(90deg,#380303 0%,#530707 50%,#380303 100%);
  background-size:1920px 1080px;
}

/* pannelli */
.top{ left:0; top:0; width:1920px; height:var(--holeT); }
.bottom{ left:0; bottom:0; width:1920px; height:var(--holeB); }
.left{ left:0; top:var(--holeT); width:var(--holeL); height:var(--holeH); }
.right{ left:calc(var(--holeL) + var(--holeW)); top:var(--holeT); width:var(--holeR); height:var(--holeH); }

/* bordo */
#outline{
  position:absolute;
  left:var(--holeL);
  bottom:var(--holeB);
  width:var(--holeW);
  height:var(--holeH);
  pointer-events:none;

  box-shadow:
    0 0 0 3px var(--lineColor) inset,
    0 10px 25px rgba(0,0,0,0.35);

  border-radius:2px;
}

#cross{
  position:absolute;
  left: var(--holeL);
  bottom: var(--holeB);
  width: var(--holeW);
  height: var(--holeH);
  pointer-events:none;

  /* ombra unica */
  filter: drop-shadow(0 0 8px rgba(0,0,0,.35));
}

/* barra verticale */
#cross::before{
  content:"";
  position:absolute;
  top:0;
  bottom:0;
  width: var(--divider);
  left: calc(50% - (var(--divider) / 2));

  background: linear-gradient(
    180deg,
    #831d1c 0%,
    #5f0a0a 100%
  );
}

/* barra orizzontale */
#cross::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  height: var(--divider);
  top: calc(50% - (var(--divider) / 2));

  background: linear-gradient(
    180deg,
    #831d1c 0%,
    #5f0a0a 100%
  );
}
</style>
</head>

<body>
<div id="overlay">
  <div class="panel top"></div>
  <div class="panel left"></div>
  <div class="panel right"></div>
  <div class="panel bottom"></div>

  <div id="outline"></div>
  <div id="cross"></div>
</div>
</body>
</html>
