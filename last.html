<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
  @import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:700&display=swap);

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.5em;
    color: #fff;
    text-shadow: 0 0 1px #000, 0 0 2px #000;
    background: transparent;
  }

  /* CONTENITORE (come BITS) */
  #events-log{
    position: absolute;
    inset: 0;
    padding: 12px;
    background: rgba(88,7,7,0.9);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
  }

  /* BORDO (come BITS) */
  #events-log::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    padding:2px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.95)
    );

    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;

    box-shadow: 0 0 12px rgba(255,255,255,0.25);
    pointer-events:none;
  }

  /* HEADER (come BITS) */
  #events-header{
    font-family:'Anton', sans-serif;
    font-size:1.4em;
    letter-spacing:1px;

    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.95),
      rgba(240,240,240,0.95)
    );

    color:#831d1c;
    text-shadow:none;

    padding:6px 10px;
    margin-bottom:10px;
    border-radius:8px;
    text-align:center;
    position:relative;
  }

  #events-header::after{
    content:"";
    position:absolute;
    left:10%;
    right:10%;
    bottom:-3px;
    height:2px;

    background: linear-gradient(
      to right,
      rgba(255,255,255,0),
      rgba(255,255,255,0.9),
      rgba(255,255,255,0)
    );

    border-radius:2px;
    opacity:.8;
  }

  /* VIEWPORT ticker */
  #ticker-viewport{
    position: relative;
    flex: 1;
    overflow: hidden;
  }

  #ticker-track{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;

    /* IMPORTANTI per l’animazione */
    height: 200%;                 /* 2 slide */
    transform: translateY(0%);
    transition: transform 1000ms ease-in-out; /* 1s transizione */
    will-change: transform;
  }

  .slide{
    /* IMPORTANTI per l’animazione */
    flex: 0 0 50%;                /* ciascuna slide = 50% della track (che è 200% viewport) => 100% viewport */
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* RIGHE */
  .event-row{
    display:grid;
    grid-template-columns: 170px 1fr;
    align-items:center;
    gap:8px;

    padding:8px 10px;
    border-radius:10px;

    background: rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.12);

    transition: filter .25s ease, box-shadow .25s ease, border-color .25s ease;
  }

  .event-label{
    text-align:left;
    font-family:'Anton', sans-serif;
    font-size:1.05em;
    letter-spacing:.5px;
    white-space:nowrap;
  }

  .event-value{
    font-size:0.95em;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-align:right;
    min-height: 1.2em; /* così :empty funziona bene visivamente */
  }

  /* Placeholder figo (quando il contenuto è vuoto) */
  .event-value:empty::after{
    content:"In attesa…";
    opacity:.55;
  }

  /* flash breve */
  .flash{ animation: flash .55s ease-out 1; }
  @keyframes flash{
    0%   { filter: brightness(1); transform: translateY(0); }
    35%  { filter: brightness(1.35); transform: translateY(-1px); }
    100% { filter: brightness(1); transform: translateY(0); }
  }

  /* highlight “live” */
  .hot{
    filter: brightness(1.18);
    border-color: rgba(255,255,255,0.28);
    box-shadow: 0 0 18px rgba(255,255,255,0.18);
  }
  </style>
</head>

<body>
  <div id="events-log">
    <div id="events-header">ULTIMI EVENTI</div>

    <div id="ticker-viewport">
      <div id="ticker-track">
        <!-- SLIDE A: Sub + Follow -->
        <div class="slide" id="slide-a">
          <div class="event-row" id="row-sub">
            <div class="event-label">Ultima Sub</div>
            <div class="event-value" id="last-sub"></div>
          </div>

          <div class="event-row" id="row-follow">
            <div class="event-label">Ultimo Follower</div>
            <div class="event-value" id="last-follow"></div>
          </div>
        </div>

        <!-- SLIDE B: Bits + Donazione -->
        <div class="slide" id="slide-b">
          <div class="event-row" id="row-bits">
            <div class="event-label">Ultimi Bits</div>
            <div class="event-value" id="last-bits"></div>
          </div>

          <div class="event-row" id="row-dono">
            <div class="event-label">Ultima Donazione</div>
            <div class="event-value" id="last-dono"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO v2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    // =========================
    // CONFIG
    // =========================
    const SOCKET_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbiI6IkM4RThDQjEwRTg5NzQwREJFRjJDQTcxMUU3MDYwNDQ4REMwNkVEMkVEMjM2NERDQjY3Q0M1QUFCRjY5RTA0MDEwQ0E1QjlFNUY2OUNGOERDMjRDMjMxNjk3NjM1QTEzREQ2RUQzQzdEMjExQ0UzNTBFOTU5OUEzRDY5RDhCOEMxMENCRTk4RTQ2NDIxMjdENjU1MDgzRkFDNzI3NzEwNTRBQjE5MTAxQTU5MkUyNEM5QUQ5NEY4ODQyMzlEQ0JFN0UxOUQ2MDkyMTFCNzM4MUVFOTkwMDJEODVCRkMzMkIxNUM5OEEyQzk4RDAwNTAzMzgyOTI3NzEzMTIiLCJyZWFkX29ubHkiOnRydWUsInByZXZlbnRfbWFzdGVyIjp0cnVlLCJzdHJlYW1sYWJzX2lkIjoiNzI1Njk5OTQyOTkwNTg0MjE3NiIsInlvdXR1YmVfaWQiOiJVQ3o5M1JwSDFEYU1rcnQ0RkZ1ZmllTHciLCJ0aWt0b2tfaWQiOiJiMzBkOGE3Zi1jNGVhLTU5NGQtYTZhOS1lNDEzOTlmZmE4OTIiLCJ0d2l0dGVyX2lkIjoiMTgzOTcxOTYzNDAwNzcyNDAzMiIsInR3aXRjaF9pZCI6IjgyNDAyNjg0MyIsImZhY2Vib29rX2lkIjoiMjE1NDgzNzAzODI1NjI3MiJ9.HroeRerSMYEPjN8fpOgetPZ6YhRxO97seXWjSDkfLEM";
    const HOLD_MS = 60000;     // 60s permanenza
    const TRANSITION_MS = 1000; // 1s transizione (coerente col CSS)
    const HOT_MS = 3600;

    // localStorage keys
    const KEY_SUB    = "rg_last_sub";
    const KEY_FOLLOW = "rg_last_follow";
    const KEY_BITS   = "rg_last_bits";
    const KEY_DONO   = "rg_last_dono";

    // DOM
    const track = document.getElementById("ticker-track");

    const elSub    = document.getElementById("last-sub");
    const elFollow = document.getElementById("last-follow");
    const elBits   = document.getElementById("last-bits");
    const elDono   = document.getElementById("last-dono");

    const rowSub    = document.getElementById("row-sub");
    const rowFollow = document.getElementById("row-follow");
    const rowBits   = document.getElementById("row-bits");
    const rowDono   = document.getElementById("row-dono");

    // Helpers
    const flash = (rowEl) => {
      rowEl.classList.remove("flash");
      void rowEl.offsetWidth;
      rowEl.classList.add("flash");
    };

    const hotTimers = new Map();
    const setHot = (rowEl, key) => {
      rowEl.classList.add("hot");
      if (hotTimers.has(key)) clearTimeout(hotTimers.get(key));
      hotTimers.set(key, setTimeout(() => rowEl.classList.remove("hot"), HOT_MS));
    };

    const formatPlatform = (p) => {
      if (!p) return "";
      const s = String(p).trim();
      if (!s) return "";
      const low = s.toLowerCase();
      if (low.includes("twitch")) return "Twitch";
      if (low.includes("youtube")) return "YouTube";
      if (low.includes("kick")) return "Kick";
      if (low.includes("tiktok")) return "TikTok";
      if (low.includes("facebook")) return "Facebook";
      if (low.includes("trovo")) return "Trovo";
      if (low.includes("dlive")) return "DLive";
      return s.charAt(0).toUpperCase() + s.slice(1);
    };

    const withPlatform = (name, platform) => {
      const p = formatPlatform(platform);
      return p ? `${name} (${p})` : name;
    };

    const setTextAndStore = (el, key, text, rowEl) => {
      const clean = (text ?? "").toString().trim();
      el.textContent = clean;         // vuoto => scatta placeholder CSS
      localStorage.setItem(key, clean);
      flash(rowEl);
      setHot(rowEl, key);
    };

    const setSub = (name, platform) =>
      setTextAndStore(elSub, KEY_SUB, withPlatform(name, platform), rowSub);

    const setFollow = (name, platform) =>
      setTextAndStore(elFollow, KEY_FOLLOW, withPlatform(name, platform), rowFollow);

    const setBits = (amount, name, platform) => {
      const who = withPlatform(name, platform);
      const a = (amount ?? "").toString().trim();
      const txt = a ? `${a} • ${who}` : who;
      setTextAndStore(elBits, KEY_BITS, txt, rowBits);
    };

    const setDono = (amountStr, name, platform) => {
      const who = withPlatform(name, platform);
      const a = (amountStr ?? "").toString().trim();
      const txt = a ? `${a} • ${who}` : who;
      setTextAndStore(elDono, KEY_DONO, txt, rowDono);
    };

    // Restore
    const savedSub = localStorage.getItem(KEY_SUB) || "";
    const savedFollow = localStorage.getItem(KEY_FOLLOW) || "";
    const savedBits = localStorage.getItem(KEY_BITS) || "";
    const savedDono = localStorage.getItem(KEY_DONO) || "";

    elSub.textContent = savedSub;
    elFollow.textContent = savedFollow;
    elBits.textContent = savedBits;
    elDono.textContent = savedDono;

    if (isSub) {
  console.log("[SUB PAYLOAD]", data);
}

    // Fallback URL params (opzionale)
    const params = new URLSearchParams(location.search);
    if (!savedSub && params.get("sub")) setSub(params.get("sub"), params.get("tSub"));
    if (!savedFollow && params.get("follow")) setFollow(params.get("follow"), params.get("tFollow"));
    if (!savedBits && (params.get("bits") || params.get("bitsBy"))) setBits(params.get("bits"), params.get("bitsBy") || "Anonimo", params.get("tBits"));
    if (!savedDono && (params.get("dono") || params.get("donoBy"))) setDono(params.get("dono"), params.get("donoBy") || "Anonimo", params.get("tDono"));

    // =========================
    // Ticker 2+2
    // =========================
    let slideIndex = 0; // 0=slideA, 1=slideB
    const applySlide = () => {
      // 0% o -50% (perché track è 200% e ogni slide è 50% della track)
      track.style.transform = `translateY(${-50 * slideIndex}%)`;
    };
    applySlide();

    setInterval(() => {
      slideIndex = (slideIndex + 1) % 2;
      applySlide();
    }, HOLD_MS + TRANSITION_MS); // permanenza + tempo di transizione

    // =========================
    // Streamlabs Socket
    // =========================
    const url = "https://sockets.streamlabs.com";
    const qs = "?token=" + encodeURIComponent(SOCKET_TOKEN);

    const streamlabs = io(url + qs, {
      transports: ["websocket", "polling"],
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000,
    });

    streamlabs.on("event", (payload) => {
      let data = payload && payload.event ? payload.event : payload;
      if (!data) return;

      if (typeof data === "string") {
        try { data = JSON.parse(data); } catch(e) { return; }
      }

      const type = String(data.type || "").toLowerCase();
      const msg0 = Array.isArray(data.message) ? data.message[0] : null;

      const pickName = (d) => {
  const m0 = Array.isArray(d.message) ? d.message[0] : null;

  // candidati comuni
  const candidates = [
    m0?.name,
    m0?.username,
    m0?.display_name,
    m0?.from,
    m0?.sender,
    m0?.gifter,          // spesso per gift
    m0?.donator,         // a volte riusato
    m0?.subscriber,      // a volte
    m0?.user,
    d.name,
    d.username,
    d.display_name,
    d.from,
    d.sender,
    d.gifter,
    d.subscriber,
    d.user,
    d?.message?.name,    // alcuni payload strani
  ];

  for (const c of candidates) {
    if (typeof c === "string" && c.trim()) return c.trim();
  }

  // se c'è un array message, prova a trovare una stringa sensata dentro
  if (m0 && typeof m0 === "object") {
    for (const [k, v] of Object.entries(m0)) {
      if (typeof v === "string" && v.trim() && !k.toLowerCase().includes("amount")) {
        // evita di prendere "subscription" o roba tecnica
        if (v.length <= 40) return v.trim();
      }
    }
  }

  return "Anonimo";
};

const name = pickName(data);

      const platform =
        data.platform ||
        msg0?.platform ||
        msg0?.source ||
        data.source ||
        data.for ||
        "";

      // FOLLOW
      if (type.includes("follow")) {
        setFollow(name, platform);
        return;
      }

      // SUB / MEMBER
      const isSub =
        type.includes("subscription") ||
        type.includes("resub") ||
        type.includes("subgift") ||
        type.includes("submysterygift") ||
        type === "sub" ||
        type.includes("member") ||
        type.includes("membership");

      if (isSub) {
        setSub(name, platform);
        return;
      }

      // BITS
      if (type.includes("bits")) {
        const amount =
          msg0?.amount ??
          msg0?.bits ??
          data.amount ??
          data.bits ??
          "";
        setBits(amount, name, platform);
        return;
      }

      // DONATION / TIP
      if (type.includes("donation") || type.includes("tip")) {
        const amountRaw =
          msg0?.formatted_amount ??
          data.formatted_amount ??
          msg0?.amount ??
          data.amount ??
          "";

        const currency =
          msg0?.currency ??
          data.currency ??
          "";

        let amountStr = String(amountRaw || "").trim();

        // Se è un numero e c’è currency, format “safe”
        if (amountStr && /^[0-9]+(\.[0-9]+)?$/.test(amountStr) && currency) {
          amountStr = `${amountStr} ${currency}`;
        }

        setDono(amountStr, name, platform);
        return;
      }
    });
  </script>

</html>
