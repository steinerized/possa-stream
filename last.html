<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
  @import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:700&display=swap);

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.5em;
    color: #fff;
    text-shadow: 0 0 1px #000, 0 0 2px #000;
    background: transparent;
  }

  /* CONTENITORE (UGUALE A BITS) */
  #events-log{
    position: absolute;
    inset: 0;
    padding: 12px;
    background: rgba(88,7,7,0.7);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
  }

  /* BORDO (UGUALE A BITS) */
  #events-log::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    padding:2px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.95)
    );

    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;

    box-shadow: 0 0 12px rgba(255,255,255,0.25);
    pointer-events:none;
  }

  /* HEADER (UGUALE A BITS) */
  #events-header{
    font-family:'Anton', sans-serif;
    font-size:1.4em;
    letter-spacing:1px;

    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.95),
      rgba(240,240,240,0.95)
    );

    color:#831d1c;
    text-shadow:none;

    padding:6px 10px;
    margin-bottom:10px;
    border-radius:8px;
    text-align:center;
    position:relative;
  }

  #events-header::after{
    content:"";
    position:absolute;
    left:10%;
    right:10%;
    bottom:-3px;
    height:2px;

    background: linear-gradient(
      to right,
      rgba(255,255,255,0),
      rgba(255,255,255,0.9),
      rgba(255,255,255,0)
    );

    border-radius:2px;
    opacity:.8;
  }

  /* LISTA */
  #events-inner{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* RIGHE */
  .event-row{
    display:grid;
    grid-template-columns: 160px 1fr; /* label + valore */
    align-items:center;
    gap:8px;

    padding:8px 10px;
    border-radius:10px;

    background: rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.12);

    transition: filter .25s ease, box-shadow .25s ease, border-color .25s ease;
  }

  .event-label{
    text-align:left;
    font-family:'Anton', sans-serif;
    font-size:1.05em;
    letter-spacing:.5px;
    white-space:nowrap;
  }

  .event-value{
    font-size:0.95em;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-align:right;
  }

  .event-value::before{
    content:"— ";
    opacity:.9;
  }

  /* flash breve */
  .flash{
    animation: flash .55s ease-out 1;
  }
  @keyframes flash{
    0%   { filter: brightness(1); transform: translateY(0); }
    35%  { filter: brightness(1.35); transform: translateY(-1px); }
    100% { filter: brightness(1); transform: translateY(0); }
  }

  /* highlight “live” più evidente per qualche secondo */
  .hot{
    filter: brightness(1.18);
    border-color: rgba(255,255,255,0.28);
    box-shadow: 0 0 18px rgba(255,255,255,0.18);
  }
  </style>
</head>

<body>
  <div id="events-log">
    <div id="events-header">ULTIMI EVENTI</div>

    <div id="events-inner">
      <div class="event-row" id="row-sub">
        <div class="event-label">Ultima Sub</div>
        <div class="event-value" id="last-sub">—</div>
      </div>

      <div class="event-row" id="row-follow">
        <div class="event-label">Ultimo Follower</div>
        <div class="event-value" id="last-follow">—</div>
      </div>
    </div>
  </div>

  <!-- Socket.IO v2 (compatibile Streamlabs sockets) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
    // =========================
    // CONFIG
    // =========================
    const SOCKET_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbiI6IkM4RThDQjEwRTg5NzQwREJFRjJDQTcxMUU3MDYwNDQ4REMwNkVEMkVEMjM2NERDQjY3Q0M1QUFCRjY5RTA0MDEwQ0E1QjlFNUY2OUNGOERDMjRDMjMxNjk3NjM1QTEzREQ2RUQzQzdEMjExQ0UzNTBFOTU5OUEzRDY5RDhCOEMxMENCRTk4RTQ2NDIxMjdENjU1MDgzRkFDNzI3NzEwNTRBQjE5MTAxQTU5MkUyNEM5QUQ5NEY4ODQyMzlEQ0JFN0UxOUQ2MDkyMTFCNzM4MUVFOTkwMDJEODVCRkMzMkIxNUM5OEEyQzk4RDAwNTAzMzgyOTI3NzEzMTIiLCJyZWFkX29ubHkiOnRydWUsInByZXZlbnRfbWFzdGVyIjp0cnVlLCJzdHJlYW1sYWJzX2lkIjoiNzI1Njk5OTQyOTkwNTg0MjE3NiIsInlvdXR1YmVfaWQiOiJVQ3o5M1JwSDFEYU1rcnQ0RkZ1ZmllTHciLCJ0aWt0b2tfaWQiOiJiMzBkOGE3Zi1jNGVhLTU5NGQtYTZhOS1lNDEzOTlmZmE4OTIiLCJ0d2l0dGVyX2lkIjoiMTgzOTcxOTYzNDAwNzcyNDAzMiIsInR3aXRjaF9pZCI6IjgyNDAyNjg0MyIsImZhY2Vib29rX2lkIjoiMjE1NDgzNzAzODI1NjI3MiJ9.HroeRerSMYEPjN8fpOgetPZ6YhRxO97seXWjSDkfLEM";

    // localStorage keys
    const KEY_SUB = "rg_last_sub";
    const KEY_FOLLOW = "rg_last_follow";

    // highlight durata (ms)
    const HOT_MS = 3600;

    // =========================
    // DOM
    // =========================
    const elSub = document.getElementById("last-sub");
    const elFollow = document.getElementById("last-follow");
    const rowSub = document.getElementById("row-sub");
    const rowFollow = document.getElementById("row-follow");

    // =========================
    // Helpers
    // =========================
    const flash = (rowEl) => {
      rowEl.classList.remove("flash");
      void rowEl.offsetWidth; // restart animation
      rowEl.classList.add("flash");
    };

    let hotTimerSub = null;
    let hotTimerFollow = null;

    const setHot = (rowEl, which) => {
      rowEl.classList.add("hot");
      if (which === "sub") {
        if (hotTimerSub) clearTimeout(hotTimerSub);
        hotTimerSub = setTimeout(() => rowEl.classList.remove("hot"), HOT_MS);
      } else {
        if (hotTimerFollow) clearTimeout(hotTimerFollow);
        hotTimerFollow = setTimeout(() => rowEl.classList.remove("hot"), HOT_MS);
      }
    };

    const formatPlatform = (p) => {
      if (!p) return "";
      const s = String(p).trim();
      if (!s) return "";
      // normalizza un minimo
      const low = s.toLowerCase();
      if (low.includes("twitch")) return "Twitch";
      if (low.includes("youtube")) return "YouTube";
      if (low.includes("kick")) return "Kick";
      if (low.includes("tiktok")) return "TikTok";
      if (low.includes("facebook")) return "Facebook";
      if (low.includes("trovo")) return "Trovo";
      if (low.includes("dlive")) return "DLive";
      // fallback: prima lettera maiuscola
      return s.charAt(0).toUpperCase() + s.slice(1);
    };

    const withPlatform = (name, platform) => {
      const p = formatPlatform(platform);
      return p ? `${name} (${p})` : name;
    };

    const setSub = (name, platform) => {
      const txt = withPlatform(name, platform);
      elSub.textContent = txt;
      localStorage.setItem(KEY_SUB, txt);
      flash(rowSub);
      setHot(rowSub, "sub");
    };

    const setFollow = (name, platform) => {
      const txt = withPlatform(name, platform);
      elFollow.textContent = txt;
      localStorage.setItem(KEY_FOLLOW, txt);
      flash(rowFollow);
      setHot(rowFollow, "follow");
    };

    // =========================
    // Restore + Fallback URL params
    // =========================
    const savedSub = localStorage.getItem(KEY_SUB);
    const savedFollow = localStorage.getItem(KEY_FOLLOW);
    if (savedSub) elSub.textContent = savedSub;
    if (savedFollow) elFollow.textContent = savedFollow;

    // Fallback manuale: ?sub=Teo&tSub=Twitch&follow=Marco&tFollow=Kick
    const params = new URLSearchParams(location.search);
    const qSub = params.get("sub");
    const qSubP = params.get("tSub");
    const qFollow = params.get("follow");
    const qFollowP = params.get("tFollow");

    // Applica solo se non hai già un valore salvato (così non ti sovrascrive lo storico)
    if (!savedSub && qSub) setSub(qSub, qSubP);
    if (!savedFollow && qFollow) setFollow(qFollow, qFollowP);

    // =========================
    // Streamlabs Socket
    // =========================
    const url = "https://sockets.streamlabs.com";
    const qs = "?token=" + encodeURIComponent(SOCKET_TOKEN);

    const streamlabs = io(url + qs, {
      transports: ["websocket", "polling"],
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000,
    });

    // Parsing robusto eventi
    streamlabs.on("event", (payload) => {
      let data = payload && payload.event ? payload.event : payload;
      if (!data) return;

      if (typeof data === "string") {
        try { data = JSON.parse(data); }
        catch(e) { return; }
      }

      const type = String(data.type || "").toLowerCase();

      // nome e piattaforma possono stare in più punti
      const msg0 = Array.isArray(data.message) ? data.message[0] : null;

      const name =
        msg0?.name ||
        msg0?.username ||
        data.name ||
        data.username ||
        data.user ||
        "Anonimo";

      const platform =
        data.platform ||
        msg0?.platform ||
        msg0?.source ||
        data.source ||
        data.for ||
        "";

      // FOLLOW
      if (type.includes("follow")) {
        setFollow(name, platform);
        return;
      }

      // SUB / MEMBER
      // (copriamo il più possibile perché Streamlabs può variare i type)
      const isSub =
        type.includes("subscription") ||
        type.includes("resub") ||
        type.includes("subgift") ||
        type.includes("submysterygift") ||
        type.includes("sub") ||
        type.includes("member") ||
        type.includes("membership");

      if (isSub) {
        setSub(name, platform);
        return;
      }
    });

    // (facoltativo) log connessione
    // streamlabs.on("connect", () => console.log("✅ Streamlabs socket connesso"));
    // streamlabs.on("connect_error", (e) => console.log("❌ connect_error", e));
  </script>
</body>
</html>
