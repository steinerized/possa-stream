<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
  @import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:700&display=swap);

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.5em;
    color: #fff;
    text-shadow: 0 0 1px #000, 0 0 2px #000;
    background: transparent;
  }

  /* CONTENITORE (UGUALE A BITS) */
  #events-log{
    position: absolute;
    inset: 0;
    padding: 12px;
    background: rgba(88,7,7,0.7);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
  }

  /* BORDO (UGUALE A BITS) */
  #events-log::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    padding:2px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.95)
    );

    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;

    box-shadow: 0 0 12px rgba(255,255,255,0.25);
    pointer-events:none;
  }

  /* HEADER (UGUALE A BITS) */
  #events-header{
    font-family:'Anton', sans-serif;
    font-size:1.4em;
    letter-spacing:1px;

    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.95),
      rgba(240,240,240,0.95)
    );

    color:#831d1c;
    text-shadow:none;

    padding:6px 10px;
    margin-bottom:10px;
    border-radius:8px;
    text-align:center;
    position:relative;
  }

  #events-header::after{
    content:"";
    position:absolute;
    left:10%;
    right:10%;
    bottom:-3px;
    height:2px;

    background: linear-gradient(
      to right,
      rgba(255,255,255,0),
      rgba(255,255,255,0.9),
      rgba(255,255,255,0)
    );

    border-radius:2px;
    opacity:.8;
  }

  /* LISTA (UGUALE A BITS) */
  #events-inner{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* RIGHE (UGUALE A BITS, ma adattate a "label" + "nome") */
  .event-row{
    display:grid;
    grid-template-columns: 160px 1fr; /* colonna label + colonna nome */
    align-items:center;
    gap:8px;

    padding:8px 10px;
    border-radius:10px;

    background: rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.12);
  }

  .event-label{
    text-align:left;
    font-family:'Anton', sans-serif;
    font-size:1.05em;
    letter-spacing:.5px;
    white-space:nowrap;
  }

  .event-value{
    font-size:0.95em;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-align:right;
  }

  .event-value::before{
    content:"— ";
    opacity:.9;
  }

  /* flash stile “aggiornamento” */
  .flash{
    animation: flash .55s ease-out 1;
  }
  @keyframes flash{
    0%   { filter: brightness(1); transform: translateY(0); }
    35%  { filter: brightness(1.35); transform: translateY(-1px); }
    100% { filter: brightness(1); transform: translateY(0); }
  }
  </style>
</head>

<body>
  <div id="events-log">
    <div id="events-header">ULTIMI EVENTI</div>

    <div id="events-inner">
      <div class="event-row" id="row-sub">
        <div class="event-label">Ultima Sub</div>
        <div class="event-value" id="last-sub">—</div>
      </div>

      <div class="event-row" id="row-follow">
        <div class="event-label">Ultimo Follower</div>
        <div class="event-value" id="last-follow">—</div>
      </div>
    </div>
  </div>

  <script>
    // ===== Persistenza =====
    const KEY_SUB = "rg_last_sub";
    const KEY_FOLLOW = "rg_last_follow";

    const elSub = document.getElementById("last-sub");
    const elFollow = document.getElementById("last-follow");
    const rowSub = document.getElementById("row-sub");
    const rowFollow = document.getElementById("row-follow");

    // restore
    const savedSub = localStorage.getItem(KEY_SUB);
    const savedFollow = localStorage.getItem(KEY_FOLLOW);
    if (savedSub) elSub.textContent = savedSub;
    if (savedFollow) elFollow.textContent = savedFollow;

    const flash = (rowEl) => {
      rowEl.classList.remove("flash");
      void rowEl.offsetWidth; // restart animation
      rowEl.classList.add("flash");
    };

    const setSub = (name) => {
      elSub.textContent = name;
      localStorage.setItem(KEY_SUB, name);
      flash(rowSub);
    };

    const setFollow = (name) => {
      elFollow.textContent = name;
      localStorage.setItem(KEY_FOLLOW, name);
      flash(rowFollow);
    };

    // ===== Eventi Streamlabs =====
    document.addEventListener("onEventReceived", (obj) => {
      const event = obj?.detail?.event;
      if (!event) return;

      const type = event.type;
      const name = event.name || event.username || event.user || "Anonimo";

      // Subs: Streamlabs può usare tipi diversi a seconda della piattaforma/integrazione
      const isSub = [
        "subscription",
        "resub",
        "subGift",
        "subMysteryGift",
        "membership"
      ].includes(type);

      if (isSub) {
        setSub(name);
        return;
      }

      // Follow
      if (type === "follow") {
        setFollow(name);
        return;
      }
    });
  </script>
</body>
</html>
