<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
  @import url(https://fonts.googleapis.com/css2?family=Anton&family=Roboto:700&display=swap);

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 20px;
    line-height: 1.5em;
    color: #fff;
    text-shadow: 0 0 1px #000, 0 0 2px #000;
    background: transparent;
  }

  /* CONTENITORE (UGUALE A BITS) */
  #events-log{
    position: absolute;
    inset: 0;
    padding: 12px;
    background: rgba(88,7,7,0.7);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
  }

  /* BORDO (UGUALE A BITS) */
  #events-log::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    padding:2px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.95),
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.95)
    );

    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;

    box-shadow: 0 0 12px rgba(255,255,255,0.25);
    pointer-events:none;
  }

  /* HEADER (UGUALE A BITS) */
  #events-header{
    font-family:'Anton', sans-serif;
    font-size:1.4em;
    letter-spacing:1px;

    background: linear-gradient(
      to bottom,
      rgba(255,255,255,0.95),
      rgba(240,240,240,0.95)
    );

    color:#831d1c;
    text-shadow:none;

    padding:6px 10px;
    margin-bottom:10px;
    border-radius:8px;
    text-align:center;
    position:relative;
  }

  #events-header::after{
    content:"";
    position:absolute;
    left:10%;
    right:10%;
    bottom:-3px;
    height:2px;

    background: linear-gradient(
      to right,
      rgba(255,255,255,0),
      rgba(255,255,255,0.9),
      rgba(255,255,255,0)
    );

    border-radius:2px;
    opacity:.8;
  }

  /* LISTA (UGUALE A BITS) */
  #events-inner{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  /* RIGHE (UGUALE A BITS, ma adattate a "label" + "nome") */
  .event-row{
    display:grid;
    grid-template-columns: 160px 1fr; /* colonna label + colonna nome */
    align-items:center;
    gap:8px;

    padding:8px 10px;
    border-radius:10px;

    background: rgba(0,0,0,0.15);
    border:1px solid rgba(255,255,255,0.12);
  }

  .event-label{
    text-align:left;
    font-family:'Anton', sans-serif;
    font-size:1.05em;
    letter-spacing:.5px;
    white-space:nowrap;
  }

  .event-value{
    font-size:0.95em;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-align:right;
  }

  .event-value::before{
    content:"— ";
    opacity:.9;
  }

  /* flash stile “aggiornamento” */
  .flash{
    animation: flash .55s ease-out 1;
  }
  @keyframes flash{
    0%   { filter: brightness(1); transform: translateY(0); }
    35%  { filter: brightness(1.35); transform: translateY(-1px); }
    100% { filter: brightness(1); transform: translateY(0); }
  }
  </style>
</head>

<body>

  const KEY_SUB = "rg_last_sub";
  const KEY_FOLLOW = "rg_last_follow";

  const elSub = document.getElementById("last-sub");
  const elFollow = document.getElementById("last-follow");
  const rowSub = document.getElementById("row-sub");
  const rowFollow = document.getElementById("row-follow");

  // restore
  const savedSub = localStorage.getItem(KEY_SUB);
  const savedFollow = localStorage.getItem(KEY_FOLLOW);
  if (savedSub) elSub.textContent = savedSub;
  if (savedFollow) elFollow.textContent = savedFollow;

  const flash = (rowEl) => { rowEl.classList.remove("flash"); void rowEl.offsetWidth; rowEl.classList.add("flash"); };
  const setSub = (name) => { elSub.textContent = name; localStorage.setItem(KEY_SUB, name); flash(rowSub); };
  const setFollow = (name) => { elFollow.textContent = name; localStorage.setItem(KEY_FOLLOW, name); flash(rowFollow); };

  // Connect to Streamlabs sockets (doc ufficiale)
  const streamlabs = io(`https://sockets.streamlabs.com?token=${SOCKET_TOKEN}`);

  // Streamlabs manda gli eventi dentro "event"
  streamlabs.on("event", (payload) => {
    // payload.event = stringa JSON (spesso), oppure oggetto: normalizziamo
    let data = payload && payload.event ? payload.event : payload;
    if (!data) return;

    if (typeof data === "string") {
      try { data = JSON.parse(data); } catch(e) { return; }
    }

    // In genere data.type = "follow" | "subscription" ecc.
    const type = String(data.type || "").toLowerCase();

    // Il nome può stare in posti diversi a seconda dell’evento
    const name =
      data.message?.[0]?.name ||
      data.name ||
      data.username ||
      data.user ||
      "Anonimo";

    // follow
    if (type.includes("follow")) {
      setFollow(name);
      return;
    }

    // sub / resub / gift
    if (type.includes("sub") || type.includes("subscription") || type.includes("resub") || type.includes("member")) {
      setSub(name);
      return;
    }
  });

  // (opzionale) log di debug
  streamlabs.on("connect", () => console.log("✅ Streamlabs socket connesso"));
  streamlabs.on("disconnect", () => console.log("⚠️ Streamlabs socket disconnesso"));
</script>
</body>
</html>
